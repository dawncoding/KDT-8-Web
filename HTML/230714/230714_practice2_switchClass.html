<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../CSS/230714/230714_practice2.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
      integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c="
      crossorigin="anonymous"
    ></script>
    <script>
      function changeColor() {
        if ($("button").hasClass("red") === true) {
          $("button").switchClass("red", "orange", 1000);
        } else if ($("button").hasClass("orange") === true) {
          $("button").switchClass("orange", "yellow", 1000);
        } else if ($("button").hasClass("yellow") === true) {
          $("button").switchClass("yellow", "yellowgreen", 1000);
        } else if ($("button").hasClass("yellowgreen") === true) {
          $("button").switchClass("yellowgreen", "lightblue", 1000);
        } else if ($("button").hasClass("lightblue") === true) {
          $("button").switchClass("lightblue", "blue", 1000);
        } else if ($("button").hasClass("blue") === true) {
          $("button").switchClass("blue", "purple", 1000);
        } else if ($("button").hasClass("purple") === true) {
          $("button").switchClass("purple", "red", 1000);
        }
      }
    </script>
  </head>
  <body>
    <button class="red" onclick="changeColor()"></button>
  </body>
</html>
