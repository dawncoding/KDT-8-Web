<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../CSS/230714/230714_practice1.css">

    <script

    <script>
      function getApple() {
        $("img").attr("src", "apple.jpeg");
      }
      function getBanana() {
        $("img").attr("src", "banana.jpeg");
      }
      function getGrape() {
        $("img").attr("src", "grape.jpeg");
      }
      function getPeach() {
        $("img").attr("src", "peach.jpeg");
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <img src="" alt="" />
        <div class="button_container">
            <button onclick="getApple()">사과</button>
            <button onclick="getBanana()">바나나</button>
            <button onclick="getGrape()">포도</button>
            <button onclick="getPeach()">복숭아</button>
        </div>
    </div>
