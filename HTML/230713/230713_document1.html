<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../CSS/230713/230713_document1.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" id="userName" />
    <script>
      // 요소 선택
      // 1. getElementByID: id 속성값으로 요소를 선택해서 가져온다.
      // 똑같은 id가 여러 개 있다고 하면, 첫번재 id만 가지고 온다. 그래서 id는 동일하게 작성하면 안된다.
      // 요소를 하나만 선택한다.
      let dom1 = document.getElementById("green");
      console.log("dom1: ", dom1);

      // cf) Element뒤에 s가 붙으면 list로 가져온다고 생각하면 된다.

      // 2. getElementsByClassName: class 속성값으로 요소를 선택해서 가져온다.
      // HTMLCollection 배열로 가져온다.
      let dom2 = document.getElementsByClassName("box");
      console.log("dom2: ", dom2);
      //   for (let i = 0; i < dom2.length; i++) {
      //     console.log(dom2[i]);
      //   }

      // 3. getElementsByTagName: 태그 이름을 기준으로 요소를 선탣해서 가져온다.
      // HTMLCollection 배열로 가져온다.
      let dom3 = document.getElementsByTagName("div");
      console.log("dom3: ", dom3);

      // 4. getElementsByName: name 속성값으로 요소를 선택해서 가져온다.
      // NodeList 배열로 가져온다.
      let dom4 = document.getElementsByName("userName");
      console.log("dom4: ", dom4);

      // 5. querySelector: 특정 속성이 아니라 내가 원하는 것을 선택자를 이용해서 가져온다.
      // css 선택자와 동일하다.
      // #: id 속성
      // .: class 속성
      // [name='']: name 속성
      // div: div 태그
      let dom5 = document.querySelector("#red");
      console.log("dom5: ", dom5);
      let dom6 = document.querySelector("div");
      console.log("dom6: ", dom6);

      // 6. querySelectorAll: querySelector와 돋일하지만 다른 점은 n개를 기져올 수 있다.
      // NodeList 배열로 가져온다.
      let dom7 = document.querySelectorAll("div");
      console.log("dom7: ", dom7);
    </script>

    <!-- 
        HTMLCollection vs NodeList 
        
        1.
        - HTMLCollection 객체는 <> 요소 노드만 포함한다. (태그 요소만 포함한다.)
        - NodeList 객체는 <> 요소 노드, 텍스트 노드, 속성 노드 등(노드의 모든 종류)을 모두 포함한다.
        cf) 노드의 종류: 문서 노드, 요소 노드, 속성 노드, 텍스트 노드, 주석 노드

        2.
        - HTMLCollection 객체는 자식 요소 노드에 접근할 때 인덱스 방식과 namedItem 메소드 방식을 사용할 수 있다.
        - NodeList 객체는 인덱스로만 접근 가능하다.

        3.
        - HTMLCollection은 동적이다. HTMLCollection 객체는 DOM을 다루면서 새로운 요소를 추가했을 때 추가된 요소도 가져올 수 있다.
        - NodeList는 정적이다. NodeList 객체는 처음 읽을 때 정해진 요소들만 가져온다. 새로 추가된 요소를 가져올 수 없다.

        4.
        - HTMLCollection[]: 배열과 유사한 객체이지만 배열이 아니므로, forEach문을 사용할 수 없다.
        - NodeList[]: 배열이므로, forEach문을 사용할 수 있다.
    -->

    <div id="abc">
      Text
      <div id="div_id1">div text</div>
      <div>div text</div>
    </div>
    <script>
      let abc = document.getElementById("abc");
      let abc_children = abc.children;
      let abc_childNodes = abc.childNodes;

      console.log("abc: ", abc);
      // children: HTMLCollection 배열
      console.log("abc.children: ", abc_children);
      console.log("htmlcollection: ", abc_children.namedItem("div_id1"));
      //childNodex: NodeList 배열
      console.log("abc.childNodes: ", abc_childNodes);

      //  HTMlCollection vs NodeList 3번 관련 코드
      let dom33 = document.getElementsByTagName("div");
      let dom77 = document.querySelectorAll("div");

      let div1 = document.createElement("div");
      div1.innerHTML = "asadff";
      abc.appendChild(div1);

      console.log("dom33: ", dom33);
      dom33.forEach((dom) => {
        console.log(dom);
      }); // HTMLCollection은 forEach문을 사용할 수 없다.
      console.log("dom77: ", dom77);
      dom77.forEach((dom) => {
        console.log(dom);
      });
    </script>
  </body>
</html>
