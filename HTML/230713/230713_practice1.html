<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function calculate() {
        // 값1 입력
        let inputData1 = document.getElementById("data1");
        let valueData1 = Number(inputData1.value);

        // 값2 입력
        let inputData2 = document.getElementById("data2");
        let valueData2 = Number(inputData2.value);

        // 연산자 입력
        let inputOperator = document.getElementById("operator");
        let valueOperator = inputOperator.value;

        // 계산
        if (valueOperator === "+") {
          getResult = valueData1 + valueData2;
        } else if (valueOperator === "-") {
          getResult = valueData1 - valueData2;
        } else if (valueOperator === "*") {
          getResult = valueData1 * valueData2;
        } else {
          getResult = valueData1 / valueData2;
        }

        // 결과 출력
        document.getElementById("result").value = getResult;
      }

      function reset() {
        document.getElementsByTagName("div").value = "";
        document.getElementById("data1").value = "";
        document.getElementById("data2").value = "";
        document.getElementById("operator").value = "";
        document.getElementById("result").value = "";
      }
    </script>
  </head>
  <body>
    값1: <input type="text" id="data1" />
    <br />
    값2: <input type="text" id="data2" />
    <br />
    연산자: <input type="text" id="operator" />
    <br />
    결과: <input type="text" id="result" />
    <br />
    <button onclick="calculate()">계산하기</button>
    <button onclick="reset()">초기화</button>
  </body>
</html>
