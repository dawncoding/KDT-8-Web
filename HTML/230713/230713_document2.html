<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../CSS/230713/document.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box" id="green">1</div>
      <div class="box" id="red">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
    <input type="text" name="userName" id="userName" />
    <a href="https://google.com" id="google">Google</a>
    <div id="abc">
      Text
      <div id="div_id1">div text</div>
      <div>div text</div>
    </div>

    <script>
      let div1 = document.getElementById("green");
      console.log("div1: ", div1);

      // 1. 태그의 내부 내용을 변경
      // innerHTML: HTML 요소를 넣는 것
      // innerText: 문자열을 넣는 것 & 공백 문자 제거
      // textContent: 문자열 넣는 것 & 공백 문자 그대로 반환 (IE9 이전 버전에서는 아예 동작하지 않음.)
      div1.innerText = "     여기는 <strong>태그</strong>입니다.    &안녕";
      console.log(div1.innerText);

      // 2. 속성 변경
      let google = document.getElementById("google");
      console.log("google: ", google);
      console.log("google.href: ", google.href);
      console.log("google.href: ", google.target); // target 속성은 없기 때문에 아무것도 나오지 않음.
      // 2-1. 직접 지정해서 속성 변경
      google.href = "https://www.naver.com";
      // 2-2. setAttribute 함수를 이용해서 속성 변경
      // setAttribute("속성", "값")
      google.setAttribute("href", "https://www.daum.net");

      google.style = "color:red border: 1px solid black";
      // google.style.color = "red";
      // google.style.border = "1px solid black";

      // 3. class 변경 (classList)
      console.log("classList: ", div1.classList);
      // classList.add: 클래스 추가
      google.classList.add("box");
      // classList.remove: 클래스 제거
      google.classList.remove("box");
      // classList.contains: 클래스의 유무를 확인, true/false 반환
      // classList.toggle: 원하는 클래스가 있으면 제거, 없으면 추가
    </script>

    <button onclick="toggleClass();">toggle</button>
    <style>
      .d-none {
        opacity: 0.5;
      }
    </style>
    <script>
      function toggleClass() {
        // button 태그에 버튼을 누를 때마다 d-none 클래스를 추가, 삭제 반복
        let button = document.getElementsByTagName("button");
        console.log("button: ", button[0]);
        // button[0].classList.add("d-none");

        // 1.
        // if (button[0].classList.contains("d-none")) {
        //   button[0].classList.remove("d-none");
        // } else {
        //   button[0].classList.add("d-none");
        // }

        // 2. toggle: 1번의 if문과 동일하게 동작
        button[0].classList.toggle("d-none");
      }
    </script>
  </body>
</html>
