<!DOCTYPE html>
<html>
  <head>
    <title>카페 메뉴</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
      }
      h1 {
        text-align: center;
        margin-top: 30px;
        color: #3c3c3c;
      }
      .menu {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .menu-item {
        margin-bottom: 20px;
      }
      .item-name {
        font-size: 24px;
        font-weight: bold;
        color: #3c3c3c;
      }
      .item-description {
        font-size: 16px;
        color: #888;
        margin-top: 5px;
      }
      .item-price {
        font-size: 20px;
        color: #3c3c3c;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <h1>카페 메뉴</h1>

      <div class="menu-item">
        <div class="item-name">아메리카노</div>
        <div class="item-description">
          진한 에스프레소와 뜨거운 물이 조화로운 커피
        </div>
        <div class="item-price">4,000원</div>
      </div>

      <div class="menu-item">
        <div class="item-name">카페라떼</div>
        <div class="item-description">
          에스프레소와 부드러운 스팀밀크가 조화로운 커피
        </div>
        <div class="item-price">5,000원</div>
      </div>

      <div class="menu-item">
        <div class="item-name">카푸치노</div>
        <div class="item-description">
          에스프레소와 풍부한 우유 거품이 어우러진 커피
        </div>
        <div class="item-price">5,500원</div>
      </div>
    </div>
  </body>
</html>
