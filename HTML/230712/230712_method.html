<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 문자열 관련 메소드
        let str = "Happy day~!";

        // 1. 문자열 길이 확인
        console.log("length: ", str.length);

        // 2. (영어) 문자열을 모두 대문자/소문자로 바꾸기
        console.log("toUpperCase: ", str.toUpperCase());
        console.log("toLowerCase: ", str.toLowerCase());

        // 3. index를 가져오기
        console.log("index: ", str.indexOf('y')); // 첫번째 글자의 인덱스
        console.log("index: ", str.lastIndexOf("y")); // 마지막 글자의 인덱스

        // 4. 문자열 자르기 (첫번째 파라미터는 필수, 두번째 파라미터는 선택)
        console.log("slice: ", str.slice(0, 4));

        // 5. 바꾸기
        // replace: 제일 먼저 찾아지는 한 글자만 바꾼다.
        console.log("replace p -> a: ", str.replace("p", "a"));
        // replaceAll: replace와 다르게 찾아지는 모든 요소를 변경한다.
        console.log("replaceAll a -> k:", str.replaceAll("a", "k"));

        // 6. 반복 (repeat)
        console.log("repeat: ", str.repeat(10)); // 10 <- 반복 횟수

        // 7. split: 문자열을 내가 원하는 부분에서 자르고, 그것을 리스트로 만들어주는 함수
        // split 기준이 되는 값은 사라진다.
        console.log("split: ", str.split(" "));
        console.log("split: ", str.split("a"));
        // 한 글자씩 split 하고 싶은 경우
        console.log("split: ", str.split(""));

        // 8. trim: 문자열의 양끝 공백 없애기
        console.log("trim 전: ", str);
        console.log("trim 후: ", str.trim());
    </script>
</head>
<body>
</html>
