<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 표준객체: 자바스크립트에 기본적으로 내장되어 있는 객체들
      // String, Number, Array

      // Date: javascript에서 시간과 날짜에 대한 정보를 얻기 위해 사용되는 객체
      // new라는 키워드를 이용하여 초기화
      // 초기화할 때 Date에 값을 넣으면(숫자를 넣으면), 1970년 1월 1일 0시부터 밀리초만큼 지난 날짜를 보여준다.
      // new Date(): 현재 시간
      // new Date(년, 월, 일, 시, 분, 초, 밀리초): parameter로 넣은 특정 시간을 가져온다.
      let date = new Date();
      // 기준 시간으로부터 현재시간까지의 밀리초
      console.log(Date.now());

      // Date 객체
      // getFullYear: 연도
      console.log(date.getFullYear());

      console.log(date.getMonth());

      // getDate: 초기화한 시간의 날짜
      console.log(date.getDate());

      // getDay: 현재 요일의 index
      // 일요일(0), 월요일(1), 화요일(2), 수요일(3), 목요일(4), 금요일(5), 토요일(6)
      console.log(date.getDay());

      //내가 기준으로 잡은 시간이 기준 시간으로부터 얼마나 지났는지를 밀리초로 알려준다.
      console.log(date.getTime());
      console.log(date.getHours()); // 현재 시간 (시)
      console.log(date.getMinutes()); // 현재 시간 (분)
      console.log(date.getSeconds()); // 현재 시간 (초)

      // yyyy-mm-dd
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      let day = date.getDate();

      //console.log(${year}-&{month}-${day});

      // Math: 수학적인 계산을 하기 위해 사용
      console.log(Math.PI);
      console.log(Math.E);
      console.log(Math.SQRT2);

      // Math 객체 안의 메소드
      // (1) min: 최솟값
      console.log(Math.min(45, 2, 0, -1, -5));

      // (2) max: 최댓값
      console.log(Math.max(45, 2, 0, -1, -5));

      // (3) random: 랜덤한 수를 추출
      console.log(Math.random());

      // min~max 1~10
      // let a = Math.random() * (max - min) + min;
      console.log(Math.random() * 9 + 1);

      // (4) round, floor, ceil
      // round(): 반올림
      // floor(): 인수로 전달받은 값과 같거나 작은 수 중에서 가장 큰 정수를 변환한다. = 내림
      // ceil: 인수로 전달받은 값과 같거나 큰 수 중에서 가장 작은 정수를 반환한다. = 올림
      console.log(Math.round(1.8));
      console.log(Math.floor(1.9));
      console.log(Math.ceil(1.9));
    </script>
  </head>
  <body></body>
</html>
