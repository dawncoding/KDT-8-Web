<!DOCTYPE html>
<html lang="en">
  <head>
    <title>설문조사</title>
  </head>
  <body>
    <h1>설문조사</h1>
    <br />
    <label>이름</label>
    <input type="text" placeholder="이름을 입력해주세요" />
    <br />
    <label>이메일</label>
    <input type="text" placeholder="love@example.com" />
    <br />
    <h3>나이</h3>
    <input type="radio" name="age" value="10" />10대
    <input type="radio" name="age" value="20" />20대
    <input type="radio" name="age" value="30" />30대
    <input type="radio" name="age" value="40" />40대
    <input type="radio" name="age" value="50" />50대
    <input type="radio" name="age" value="60" />60대 이상
    <br />
    <h3>원하는 강의(복수응답가능합니다.)</h3>
    <input type="checkbox" name="course" value="html" />html
    <input type="checkbox" name="course" value="javascript" />javascript
    <input type="checkbox" name="course" value="css" />css
    <br />
    <textarea
      cols="100"
      rows="20"
      placeholder="하고 싶은 말을 써주세요:&#41;"
    ></textarea>
    <input type="button" value="제출" />
  </body>
</html>
